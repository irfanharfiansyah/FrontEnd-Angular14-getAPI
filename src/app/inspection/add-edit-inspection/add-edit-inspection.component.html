<form>
  <div class="mb-3">
    <label for="inspectionTypeId">Inspection Type</label>
    <!-- <input type="text" class="form-control" name="inspectionTypeId" [(ngModel)]="inspectionTypeId"> -->
    <select name="inspectionTypeId" id="inspectionTypeId" class="form-select mt-2 mb-2" [(ngModel)]="inspectionTypeId"
      *ngIf="inspection.id == 0">
      <option *ngFor="let type of inspectionTypesList$ | async" [value]="type.id">
        {{ type.inspectionName }}
      </option>
    </select>
  </div>
  <div class="mb-3">
    <label for="status">Status</label>
    <select name="status" id="status" class="form-select mt-2 mb-2" [(ngModel)]="status">
      <option *ngFor="let status of statusList$ | async" [value]="status.statusOption">
        {{ status.statusOption }}
      </option>
    </select>
  </div>
  <div class="mb-3">
    <label for="status">Comments</label>
    <input type="text" class="form-control" [(ngModel)]="comments" name="comments">
  </div>
  <!-- <div class="modal-footer"> -->
    <button (click)="addInspection()" *ngIf="inspection.id == 0" class="btn btn-primary">Add</button>
    <button (click)="updateInspection()" *ngIf="inspection.id!= 0" class="btn btn-primary">Update</button>
  <!-- </div> -->
</form>
